        }

</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration - you'll need to set these values
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Initialize Supabase client
        // In a real implementation, you'd import from CDN or bundle
        // const { createClient } = supabase;
        // const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let fountains = [];
        
        // Load fountains for search
        async function loadFountains() {
            try {
                // For now, we'll use the GeoJSON file - in production use Supabase
                const response = await fetch('docs/data/fountains_processed.geojson');
                const data = await response.json();
                fountains = data.features.map(f => ({
                    id: f.properties.original_mapid || f.properties.id,
                    name: f.properties.name,
                    neighborhood: f.properties.geo_local_area
                }));
            } catch (error) {
                console.error('Error loading fountains:', error);
                showAlert('Error loading fountain data', 'danger');
            }
        }
        
        // Fountain search functionality
        const fountainSearch = document.getElementById('fountainSearch');
        const fountainSuggestions = document.getElementById('fountainSuggestions');
        const fountainId = document.getElementById('fountainId');
        const fountainName = document.getElementById('fountainName');
        
        fountainSearch.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (query.length < 2) {
                fountainSuggestions.style.display = 'none';
                return;
            }
            
            const matches = fountains.filter(f => 
                f.name.toLowerCase().includes(query) || 
                f.id.toLowerCase().includes(query) ||
                (f.neighborhood && f.neighborhood.toLowerCase().includes(query))
            ).slice(0, 10);
            
            if (matches.length > 0) {
                fountainSuggestions.innerHTML = matches.map(f => `
                    <div class="fountain-suggestion" data-id="${f.id}" data-name="${f.name}">
                        <strong>${f.id}</strong> - ${f.name}
                        ${f.neighborhood ? `<br><small class="text-muted">${f.neighborhood}</small>` : ''}
                    </div>
                `).join('');
                fountainSuggestions.style.display = 'block';
            } else {
                fountainSuggestions.style.display = 'none';
            }
        });
        
        // Handle fountain selection
        fountainSuggestions.addEventListener('click', function(e) {
            const suggestion = e.target.closest('.fountain-suggestion');
            if (suggestion) {
                const id = suggestion.getAttribute('data-id');
                const name = suggestion.getAttribute('data-name');
                
                fountainSearch.value = `${id} - ${name}`;
                fountainId.value = id;
                fountainName.value = name;
                fountainSuggestions.style.display = 'none';
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.fountain-search')) {
                fountainSuggestions.style.display = 'none';
            }
        });
        
        // Set today's date as default
        document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];
        
        // Form submission
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                fountainId: fountainId.value,
                instagramUrl: formData.get('instagramUrl') || document.getElementById('instagramUrl').value,
                visitDate: formData.get('visitDate') || document.getElementById('visitDate').value,
                instagramCaption: document.getElementById('instagramCaption').value,
                overallRating: formData.get('overallRating'),
                waterQuality: formData.get('waterQuality'),
                flowPressure: formData.get('flowPressure'),
                temperature: formData.get('temperature'),
                drainage: formData.get('drainage'),
                accessibility: formData.get('accessibility'),
                additionalNotes: document.getElementById('additionalNotes').value
            };
            
            // Validate required fields
            if (!data.fountainId || !data.instagramUrl || !data.visitDate || !data.overallRating) {
                showAlert('Please fill in all required fields', 'danger');
                return;
            }
            
            try {
                // In a real implementation, you would submit to your backend
                // For now, we'll just show the data that would be submitted
                console.log('Review data to submit:', data);
                
                // Generate a Python command that can be run
                const pythonCommand = generatePythonCommand(data);
                showAlert(`Review submitted successfully! Run this command to add to database:<br><br><code>${pythonCommand}</code>`, 'success', true);
                
                // Reset form
                this.reset();
                fountainId.value = '';
                fountainName.value = '';
                fountainSearch.value = '';
                document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];
                
            } catch (error) {
                console.error('Error submitting review:', error);
                showAlert('Error submitting review. Please try again.', 'danger');
            }
        });
        
        function generatePythonCommand(data) {
            const args = [
                `"${data.fountainId}"`,
                data.overallRating,
                data.waterQuality || 'None',
                data.flowPressure || 'None',
                data.temperature || 'None',
                data.drainage || 'None',
                data.accessibility || 'None',
                `"${(data.instagramCaption || data.additionalNotes || '').replace(/"/g, '\\"')}"`,
                'True',
                `"${data.visitDate}"`,
                `"${data.instagramUrl}"`,
                `"${data.instagramCaption || ''}"`
            ];
            
            return `python scripts/rating_helper.py add_full_rating ${args.join(' ')}`;
        }
        
        function showAlert(message, type = 'info', allowHtml = false) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${allowHtml ? message : escapeHtml(message)}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 10000);
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Initialize
        loadFountains();
    </script>
