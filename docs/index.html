<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting to Map - YVR Water Fountains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=map.html">
    <link rel="canonical" href="map.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #008cba, #005f7f);
            color: white;
            text-align: center;
        }
        .redirect-message {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .redirect-message h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .redirect-message p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .redirect-link {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            display: inline-block;
            transition: background 0.2s;
        }
        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>ðŸš° YVR Water Fountains</h1>
        <p>Redirecting you to the map...</p>
        <p>If you are not redirected automatically, <a href="map.html" class="redirect-link">click here</a></p>
    </div>
    
    <script>
        // Immediate redirect for JavaScript-enabled browsers
        window.location.replace('map.html');
    </script>
</body>
</html>
