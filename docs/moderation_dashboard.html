<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Moderation - YVR Water Fountains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-container {
            max-width: 960px;
            margin: 40px auto;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
        }
        .review-card {
            border: 1px solid #e3e6ef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(15, 34, 58, 0.08);
        }
        .review-meta {
            font-size: 0.9rem;
            color: #5b6472;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        #adminControls {
            display: none;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="card shadow-sm mb-4">
        <div class="card-header py-3">
            <h1 class="h4 mb-0">Review moderation</h1>
            <p class="mb-0" style="font-size: 0.9rem;">approve community submissions so they appear on the public map.</p>
        </div>
        <div class="card-body">
            <div id="authPanel" class="alert alert-warning" role="alert">
                <h5 class="alert-heading">admin sign in</h5>
                <p class="mb-3" id="authMessage">enter your supabase email and password to load pending reviews.</p>
                <form id="loginForm" class="row g-3">
                    <div class="col-md-5">
                        <label for="moderatorEmail" class="form-label">email</label>
                        <input type="email" id="moderatorEmail" class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <label for="moderatorPassword" class="form-label">password</label>
                        <input type="password" id="moderatorPassword" class="form-control" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">sign in</button>
                    </div>
                </form>
                <div class="d-flex align-items-center mt-3" id="logoutRow" style="display: none;">
                    <span class="me-3" id="signedInAs"></span>
                    <button class="btn btn-outline-secondary btn-sm" id="logoutButton">sign out</button>
                </div>
            </div>
            <div id="adminControls">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <span class="status-badge bg-warning text-dark" id="pendingCount">0 pending</span>
                        <span class="status-badge bg-success text-light" id="approvedCount">0 approved today</span>
                    </div>
                    <button class="btn btn-outline-primary btn-sm" id="refreshButton">refresh</button>
                </div>
                <div id="pendingContainer"></div>
                <div id="emptyState" class="alert alert-success" style="display: none;">no pending reviews. enjoy a break! ðŸŽ‰</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/dist/umd/supabase.min.js"></script>
<script src="config.js"></script>
<script src="js/supabase.js"></script>
<script src="js/fountain-data.js"></script>
<script src="js/moderation-dashboard.js"></script>
</body>
</html>
