    <style>

        }
        
        .main-container {
            max-width: 800px;

            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;

        }

        }
        
        .rating-input {

            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .rating-input label {
            min-width: 120px;
            font-weight: 500;
        }
        
        .rating-scale {
            display: flex;
            gap: 0.5rem;
        }
        
        .rating-scale input[type="radio"] {
            display: none;
        }
        
        .rating-scale label {
            min-width: auto;
            width: 35px;
            height: 35px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        
        .rating-scale input[type="radio"]:checked + label {

        }
        
        .rating-scale label:hover {

        .btn-primary:hover {

        }
        
        .fountain-search {
            position: relative;
        }
        
        .fountain-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .fountain-suggestion {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .fountain-suggestion:hover {
            background: #f8f9fa;
        }
        
        .fountain-suggestion:last-child {
            border-bottom: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>

    <script>
        // Configuration - Replace with your actual Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let fountainMap;
        let fountains = [];
        let selectedMarker = null;
        let allMarkers = [];
        
        // Initialize the map
        function initMap() {
            fountainMap = L.map('fountainMap').setView([49.251, -123.060], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(fountainMap);
            
            loadFountainsOnMap();
        }
        
        // Load fountains on the map
        async function loadFountainsOnMap() {
            try {
                // Try to load from Supabase first, fallback to GeoJSON
                let data;
                if (SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
                    try {
                        const { data: fountainData, error } = await supabaseClient
                            .from('fountains')
                            .select('*');
                        
                        if (!error && fountainData) {
                            // Convert Supabase data to GeoJSON format
                            data = {
                                type: "FeatureCollection",
                                features: fountainData.map(f => ({
                                    type: "Feature",
                                    geometry: {
                                        type: "Point",
                                        coordinates: [f.lon, f.lat]
                                    },
                                    properties: {
                                        id: f.original_mapid || f.id,
                                        name: f.name,
                                        location: f.location_note,
                                        address: f.location_note,
                                        geo_local_area: f.geo_local_area
                                    }
                                }))
                            };
                        } else {
                            throw new Error('Failed to load from Supabase');
                        }
                    } catch (supabaseError) {
                        console.warn('Supabase load failed, falling back to GeoJSON:', supabaseError);
                        const response = await fetch('data/fountains_processed.geojson');
                        data = await response.json();
                    }
                } else {
                    const response = await fetch('data/fountains_processed.geojson');
                    data = await response.json();
                }
                
                fountains = data.features;
                
                // Clear existing markers
                allMarkers.forEach(marker => fountainMap.removeLayer(marker));
                allMarkers = [];
                
                // Add fountain markers
                data.features.forEach(feature => {
                    const props = feature.properties;
                    if (feature.geometry && feature.geometry.coordinates) {
                        const [lng, lat] = feature.geometry.coordinates;
                        
                        // Create marker with different styles for selected/unselected
                        const marker = L.circleMarker([lat, lng], {
                            radius: 8,
                            fillColor: '#007bff',
                            color: '#007bff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.7
                        }).addTo(fountainMap);
                        
                        // Add click handler for fountain selection
                        marker.on('click', () => selectFountain(props, marker));
                        
                        // Add popup with fountain info
                        marker.bindPopup(`
                            <strong>${props.name || 'Unnamed Fountain'}</strong><br>
                            <small>ID: ${props.id || 'N/A'}</small><br>
                            <small>${props.geo_local_area || ''}</small>
                        `);
                        
                        allMarkers.push(marker);
                    }
                });
                
            } catch (error) {
                console.error('Error loading fountains:', error);
                showAlert('Error loading fountain data', 'danger');
            }
        }
        
        // Function to select a fountain
        function selectFountain(props, marker) {
            // Reset previous selection
            if (selectedMarker) {
                selectedMarker.setStyle({
                    fillColor: '#007bff',
                    color: '#007bff',
                    radius: 8
                });
            }
            
            // Highlight selected marker
            marker.setStyle({
                fillColor: '#28a745',
                color: '#28a745',
                radius: 12
            });
            
            selectedMarker = marker;
            
            // Update form fields
            document.getElementById('fountainId').value = props.id || '';
            document.getElementById('fountainName').value = props.name || '';
            
            // Show selected fountain info
            document.getElementById('selectedFountainId').textContent = props.id || 'N/A';
            document.getElementById('selectedFountainName').textContent = props.name || 'Unnamed Fountain';
            document.getElementById('selectedFountainLocation').textContent = props.location || props.address || 'N/A';
            document.getElementById('selectedFountainNeighborhood').textContent = props.geo_local_area || 'N/A';
            
            document.getElementById('selectedFountainInfo').style.display = 'block';
            
            // Scroll to show the selection info
            document.getElementById('selectedFountainInfo').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }
        
        // Set today's date as default
        document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];
        
        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', initMap);
        
        // Form submission
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                fountainId: fountainId.value,
                reviewerName: document.getElementById('reviewerName').value,
                reviewerEmail: document.getElementById('reviewerEmail').value,
                visitDate: document.getElementById('visitDate').value,
                overallRating: formData.get('overallRating'),
                waterQuality: formData.get('waterQuality'),
                flowPressure: formData.get('flowPressure'),
                temperature: formData.get('temperature'),
                cleanliness: formData.get('cleanliness'),
                accessibility: formData.get('accessibility'),
                additionalNotes: document.getElementById('additionalNotes').value
            };
            
            // Validate required fields
            if (!data.fountainId || !data.reviewerName || !data.visitDate || !data.overallRating) {
                showAlert('Please fill in all required fields', 'danger');
                return;
            }
            
            try {
                // Submit to Supabase if configured, otherwise show Python command
                if (SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
                    await submitToSupabase(data);
                } else {
                    // Fallback: Generate Python command
                    const pythonCommand = generatePythonCommand(data);
                    showAlert(`Review submitted successfully! Run this command to add to database:<br><br><code>${pythonCommand}</code>`, 'success', true);
                }
                
                // Reset form
                this.reset();
                document.getElementById('fountainId').value = '';
                document.getElementById('fountainName').value = '';
                document.getElementById('selectedFountainInfo').style.display = 'none';
                if (selectedMarker) {
                    selectedMarker.setStyle({
                        fillColor: '#007bff',
                        color: '#007bff',
                        radius: 8
                    });
                    selectedMarker = null;
                }
                document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];
                
            } catch (error) {
                console.error('Error submitting review:', error);
                showAlert('Error submitting review. Please try again.', 'danger');
            }
        });
        
        // Submit review to Supabase
        async function submitToSupabase(data) {
            try {
                // First, find the fountain UUID by original_mapid
                const { data: fountainData, error: fountainError } = await supabaseClient
                    .from('fountains')
                    .select('id')
                    .eq('original_mapid', data.fountainId)
                    .single();
                
                if (fountainError) {
                    throw new Error(`Fountain not found: ${fountainError.message}`);
                }
                
                const fountainUuid = fountainData.id;
                
                // Prepare rating data for insertion
                const ratingData = {
                    fountain_id: fountainUuid,
                    overall_rating: parseInt(data.overallRating),
                    water_quality: data.waterQuality ? parseInt(data.waterQuality) : null,
                    flow_pressure: data.flowPressure ? parseInt(data.flowPressure) : null,
                    temperature: data.temperature ? parseInt(data.temperature) : null,
                    drainage: data.cleanliness ? parseInt(data.cleanliness) : null, // Note: cleanliness maps to drainage
                    accessibility: data.accessibility ? parseInt(data.accessibility) : null,
                    notes: data.additionalNotes || null,
                    visited: true,
                    visit_date: data.visitDate,
                    reviewer_name: data.reviewerName,
                    reviewer_email: data.reviewerEmail || null,
                    review_type: 'user_submission',
                    review_status: 'pending', // Public reviews need moderation
                    is_verified: false
                };
                
                // Insert the rating
                const { data: insertedRating, error: insertError } = await supabaseClient
                    .from('ratings')
                    .insert([ratingData])
                    .select()
                    .single();
                
                if (insertError) {
                    throw new Error(`Failed to submit review: ${insertError.message}`);
                }
                
                showAlert(`Review submitted successfully! Your review ID is ${insertedRating.id}. It will be reviewed by our team before being published.`, 'success');
                
            } catch (error) {
                console.error('Supabase submission error:', error);
                showAlert(`Failed to submit review: ${error.message}`, 'danger');
                throw error;
            }
        }
        
        function generatePythonCommand(data) {
            const args = [
                `"${data.fountainId}"`,
                data.overallRating,
                data.waterQuality || 'None',
                data.flowPressure || 'None',
                data.temperature || 'None',
                data.cleanliness || 'None',
                data.accessibility || 'None',
                `"${(data.additionalNotes || '').replace(/"/g, '\\"')}"`,
                'False', // Not Instagram
                `"${data.visitDate}"`,
                'None', // No Instagram URL
                `"${data.reviewerName}"`
            ];
            
            return `python scripts/rating_helper.py add_full_rating ${args.join(' ')}`;
        }
        
        function showAlert(message, type = 'info', allowHtml = false) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${allowHtml ? message : escapeHtml(message)}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 10000);
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Initialize
        loadFountains();
    </script>
</body>
