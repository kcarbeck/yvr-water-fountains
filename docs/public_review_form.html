<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YVR Water Fountains - Public Review Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .form-section h3 {
            color: #495057;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .rating-input {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .rating-input label {
            min-width: 120px;
            font-weight: 500;
        }
        
        .rating-scale {
            display: flex;
            gap: 0.5rem;
        }
        
        .rating-scale input[type="radio"] {
            display: none;
        }
        
        .rating-scale label {
            min-width: auto;
            width: 35px;
            height: 35px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .rating-scale input[type="radio"]:checked + label {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        .rating-scale label:hover {
            border-color: #4facfe;
            transform: scale(1.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .fountain-search {
            position: relative;
        }
        
        .fountain-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .fountain-suggestion {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .fountain-suggestion:hover {
            background: #f8f9fa;
        }
        
        .fountain-suggestion:last-child {
            border-bottom: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .fountain-search {
            position: relative;
        }
        
        .fountain-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .fountain-suggestion {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .fountain-suggestion:hover {
            background: #f8f9fa;
        }
        
        .fountain-suggestion:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-tint"></i> YVR Water Fountains</h1>
            <p>Submit a Public Review</p>
            <div class="mt-3">
                <a href="map.html" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-map"></i> View Full Map
                </a>
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
        
        <div class="form-container">
            <form id="reviewForm">
                <!-- Fountain Selection -->
                <div class="form-section">
                    <h3><i class="fas fa-map-marker-alt"></i> Fountain Selection</h3>
                    <p class="text-muted mb-3">Click on a fountain on the map below or enter fountain ID to select it for your review</p>
                    
                    <!-- Fountain ID Input -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="fountain-search">
                                <label for="fountainIdInput" class="form-label">Search by Fountain ID</label>
                                <input type="text" class="form-control" id="fountainIdInput" 
                                       placeholder="e.g., DFPB0004, DFPB0113..." 
                                       autocomplete="off">
                                <div class="fountain-suggestions" id="fountainSuggestions"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button type="button" class="btn btn-outline-primary" id="clearSelectionBtn" style="display: none;">
                                    <i class="fas fa-times"></i> Clear Selection
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Map Container -->
                    <div id="fountainMap" style="height: 400px; border-radius: 10px; margin-bottom: 1rem;"></div>
                    
                    <!-- Selected Fountain Info -->
                    <div id="selectedFountainInfo" class="alert alert-info" style="display: none;">
                        <h5><i class="fas fa-check-circle"></i> Selected Fountain</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>ID:</strong> <span id="selectedFountainId"></span><br>
                                <strong>Name:</strong> <span id="selectedFountainName"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Location:</strong> <span id="selectedFountainLocation"></span><br>
                                <strong>Neighborhood:</strong> <span id="selectedFountainNeighborhood"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Hidden form fields -->
                    <input type="hidden" id="fountainId" required>
                    <input type="hidden" id="fountainName">
                    <input type="hidden" id="fountainSupabaseId">
                </div>
                
                <!-- Personal Information -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Your Information</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="reviewerName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="reviewerName" 
                                   placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="reviewerEmail" class="form-label">Email (optional)</label>
                            <input type="email" class="form-control" id="reviewerEmail" 
                                   placeholder="your@email.com">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="visitDate" class="form-label">Visit Date</label>
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                </div>
                
                <!-- Ratings -->
                <div class="form-section">
                    <h3><i class="fas fa-star"></i> Ratings (1-10 scale)</h3>
                    
                    <div class="rating-input">
                        <label>Overall Rating:</label>
                        <div class="rating-scale">
                            <input type="radio" id="overall1" name="overallRating" value="1">
                            <label for="overall1">1</label>
                            <input type="radio" id="overall2" name="overallRating" value="2">
                            <label for="overall2">2</label>
                            <input type="radio" id="overall3" name="overallRating" value="3">
                            <label for="overall3">3</label>
                            <input type="radio" id="overall4" name="overallRating" value="4">
                            <label for="overall4">4</label>
                            <input type="radio" id="overall5" name="overallRating" value="5">
                            <label for="overall5">5</label>
                            <input type="radio" id="overall6" name="overallRating" value="6">
                            <label for="overall6">6</label>
                            <input type="radio" id="overall7" name="overallRating" value="7">
                            <label for="overall7">7</label>
                            <input type="radio" id="overall8" name="overallRating" value="8">
                            <label for="overall8">8</label>
                            <input type="radio" id="overall9" name="overallRating" value="9">
                            <label for="overall9">9</label>
                            <input type="radio" id="overall10" name="overallRating" value="10">
                            <label for="overall10">10</label>
                        </div>
                    </div>
                    
                    <div class="rating-input">
                        <label>Water Quality:</label>
                        <div class="rating-scale">
                            <input type="radio" id="water1" name="waterQuality" value="1">
                            <label for="water1">1</label>
                            <input type="radio" id="water2" name="waterQuality" value="2">
                            <label for="water2">2</label>
                            <input type="radio" id="water3" name="waterQuality" value="3">
                            <label for="water3">3</label>
                            <input type="radio" id="water4" name="waterQuality" value="4">
                            <label for="water4">4</label>
                            <input type="radio" id="water5" name="waterQuality" value="5">
                            <label for="water5">5</label>
                            <input type="radio" id="water6" name="waterQuality" value="6">
                            <label for="water6">6</label>
                            <input type="radio" id="water7" name="waterQuality" value="7">
                            <label for="water7">7</label>
                            <input type="radio" id="water8" name="waterQuality" value="8">
                            <label for="water8">8</label>
                            <input type="radio" id="water9" name="waterQuality" value="9">
                            <label for="water9">9</label>
                            <input type="radio" id="water10" name="waterQuality" value="10">
                            <label for="water10">10</label>
                        </div>
                    </div>
                    
                    <div class="rating-input">
                        <label>Flow Pressure:</label>
                        <div class="rating-scale">
                            <input type="radio" id="flow1" name="flowPressure" value="1">
                            <label for="flow1">1</label>
                            <input type="radio" id="flow2" name="flowPressure" value="2">
                            <label for="flow2">2</label>
                            <input type="radio" id="flow3" name="flowPressure" value="3">
                            <label for="flow3">3</label>
                            <input type="radio" id="flow4" name="flowPressure" value="4">
                            <label for="flow4">4</label>
                            <input type="radio" id="flow5" name="flowPressure" value="5">
                            <label for="flow5">5</label>
                            <input type="radio" id="flow6" name="flowPressure" value="6">
                            <label for="flow6">6</label>
                            <input type="radio" id="flow7" name="flowPressure" value="7">
                            <label for="flow7">7</label>
                            <input type="radio" id="flow8" name="flowPressure" value="8">
                            <label for="flow8">8</label>
                            <input type="radio" id="flow9" name="flowPressure" value="9">
                            <label for="flow9">9</label>
                            <input type="radio" id="flow10" name="flowPressure" value="10">
                            <label for="flow10">10</label>
                        </div>
                    </div>
                    
                    <div class="rating-input">
                        <label>Temperature:</label>
                        <div class="rating-scale">
                            <input type="radio" id="temp1" name="temperature" value="1">
                            <label for="temp1">1</label>
                            <input type="radio" id="temp2" name="temperature" value="2">
                            <label for="temp2">2</label>
                            <input type="radio" id="temp3" name="temperature" value="3">
                            <label for="temp3">3</label>
                            <input type="radio" id="temp4" name="temperature" value="4">
                            <label for="temp4">4</label>
                            <input type="radio" id="temp5" name="temperature" value="5">
                            <label for="temp5">5</label>
                            <input type="radio" id="temp6" name="temperature" value="6">
                            <label for="temp6">6</label>
                            <input type="radio" id="temp7" name="temperature" value="7">
                            <label for="temp7">7</label>
                            <input type="radio" id="temp8" name="temperature" value="8">
                            <label for="temp8">8</label>
                            <input type="radio" id="temp9" name="temperature" value="9">
                            <label for="temp9">9</label>
                            <input type="radio" id="temp10" name="temperature" value="10">
                            <label for="temp10">10</label>
                        </div>
                    </div>
                    
                    <div class="rating-input">
                        <label>Cleanliness:</label>
                        <div class="rating-scale">
                            <input type="radio" id="clean1" name="cleanliness" value="1">
                            <label for="clean1">1</label>
                            <input type="radio" id="clean2" name="cleanliness" value="2">
                            <label for="clean2">2</label>
                            <input type="radio" id="clean3" name="cleanliness" value="3">
                            <label for="clean3">3</label>
                            <input type="radio" id="clean4" name="cleanliness" value="4">
                            <label for="clean4">4</label>
                            <input type="radio" id="clean5" name="cleanliness" value="5">
                            <label for="clean5">5</label>
                            <input type="radio" id="clean6" name="cleanliness" value="6">
                            <label for="clean6">6</label>
                            <input type="radio" id="clean7" name="cleanliness" value="7">
                            <label for="clean7">7</label>
                            <input type="radio" id="clean8" name="cleanliness" value="8">
                            <label for="clean8">8</label>
                            <input type="radio" id="clean9" name="cleanliness" value="9">
                            <label for="clean9">9</label>
                            <input type="radio" id="clean10" name="cleanliness" value="10">
                            <label for="clean10">10</label>
                        </div>
                    </div>
                    
                    <div class="rating-input">
                        <label>Accessibility:</label>
                        <div class="rating-scale">
                            <input type="radio" id="access1" name="accessibility" value="1">
                            <label for="access1">1</label>
                            <input type="radio" id="access2" name="accessibility" value="2">
                            <label for="access2">2</label>
                            <input type="radio" id="access3" name="accessibility" value="3">
                            <label for="access3">3</label>
                            <input type="radio" id="access4" name="accessibility" value="4">
                            <label for="access4">4</label>
                            <input type="radio" id="access5" name="accessibility" value="5">
                            <label for="access5">5</label>
                            <input type="radio" id="access6" name="accessibility" value="6">
                            <label for="access6">6</label>
                            <input type="radio" id="access7" name="accessibility" value="7">
                            <label for="access7">7</label>
                            <input type="radio" id="access8" name="accessibility" value="8">
                            <label for="access8">8</label>
                            <input type="radio" id="access9" name="accessibility" value="9">
                            <label for="access9">9</label>
                            <input type="radio" id="access10" name="accessibility" value="10">
                            <label for="access10">10</label>
                        </div>
                    </div>
                </div>
                
                <!-- Additional Notes -->
                <div class="form-section">
                    <h3><i class="fas fa-sticky-note"></i> Additional Notes</h3>
                    <textarea class="form-control" id="additionalNotes" rows="3" 
                              placeholder="Any additional comments about this fountain..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Submit Review
                    </button>
                </div>
            </form>
            
            <!-- Success/Error Messages -->
            <div id="alertContainer"></div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/dist/umd/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/fountain-data.js"></script>
    <script src="js/public-review-form.js"></script>
</body>
</html>
